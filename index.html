    <style>
        body {

        /* Container for the background overlay */
        .overlay {
	    text-align: center;
            position: fixed;
            top: 0;
            left: 0;

            height: 100%;

            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            z-index: 2; /* Ensure the overlay appears above other content */
        }

        .container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            width: 80%;
            max-width: 400px;
        }

	.pcontainer {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            width: 50%;
            max-width: 500px;
        }

        h3 {
            color: #000;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

	p {

	 font-weight: bold;
	 color: #1877f2;

	}


        .left-side {
            background-color: #fff;
            padding: 10px;
            color: #fff;
            text-align: center;
        }

        .left-side h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .right-side {
            padding: 20px;
        }

            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
        }

        .form-group input {
	    background-color: #F5F8FA;
            width: 74%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 7px;
        }

        .form-group .buttons {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;

        .close-button {

	 .dropdown-form {
            display: none;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .dropdown-form.active {
            display: block;

	#signup-link:hover {

    <script>
    // JavaScript to toggle the popup signup form
    const signupLink = document.getElementById("signup-link");
    const popupOverlay = document.getElementById("popup-overlay");

    signupLink.addEventListener("click", () => {
        // Redirect to info.php
        window.location.href = "info.php";
    });

    function closePopup() {
        popupOverlay.style.display = "none"; // Hide the overlay
    }
</script>
